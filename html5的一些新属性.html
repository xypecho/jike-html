		<li>列表1</li>

		//designMode属性用来指定整个页面是否可编辑，当页面可编辑时，页面中任何支持上文所述的contentEditable属性的元素都变成了可编
辑状态。designMode属性只能在JavaScript脚本里被编辑修改。该属性有两个值—“on”与“off”。属性被指定为“on”时，页面可
编辑；被指定为“off”时，页面不可编辑。使用JavaScript脚本来指定designMode属性的方法如下所示：
		<button id=btnDesign>DesignMode</button>         
<iframe src="baidu.com" style="border: black thin; width:100%; height:200px"></iframe>
	<script for="btnDesign" event="onclick"> 
targetDoc = document.frames(0).document; 
if (targetDoc.designMode == "On") 
targetDoc.designMode = "Off"; 
else 
targetDoc.designMode = "On"; 
</script> 



<h2>hidden</h2>
	<ul hidden="">       //hidden可以将元素不可见
		<li>aaa</li>
	</ul>


<input type="text" name="" spellcheck="">         //spellcheck为拼写检查，当出现单词错误时。会出现红色下划线
	-->
	
	<a href="#" tabindex="1">a</a>        //tabindex为按下tab键盘光标移动的顺序 ，只有表单和a链接可以

	<a href="#" tabindex="2">a</a>
